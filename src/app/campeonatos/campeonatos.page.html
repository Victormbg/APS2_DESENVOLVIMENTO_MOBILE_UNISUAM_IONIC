<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Campeonatos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar color="primary">
      <ion-title size="large">Campeonatos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-refresher slot="fixed" (ionRefresh)="efeitoRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-down-circle-outline" pullingText="Puxe para atualizar"
      refreshingSpinner="circles" refreshingText="Atualizando...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let campeonato of campeonatos" class="campeonato-card">
    <ion-card-header>
      <ion-card-title>{{ campeonato.nome_popular }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col size="6">
          <h3>{{ campeonato.nome }}</h3>
          <p>Status: {{ campeonato.status }}</p>
          <p>Regi√£o: {{ campeonato.regiao }}</p>
        </ion-col>
        <ion-col size="6" class="logo-column">
          <img [src]="campeonato.logo" alt="Logo" />
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-infinite-scroll (ionInfinite)="efeitoScrollInfinito($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Carregando mais...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
