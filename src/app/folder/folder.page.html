<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button shape="round" (click)="PegarLocalizacao()">Busca a Localização</ion-button>
  <ion-text color="primary">
    <h2>Endereço pego na API Geoapify</h2>
    <h3>{{endereco}}</h3>
  </ion-text>
  <ion-text color="primary">
    <h2>Estado {{estado}} no IBGE</h2>
    <h3>ID: {{estadoId}}</h3>
  </ion-text>
  <ion-text color="primary">
    <h2>Região do {{estado}} no IBGE</h2>
    <h3>ID: {{regiaoID}}</h3>
    <h3>Nome: {{regiaoNome}}</h3>
    <h3>Sigla: {{regiaoSigla}}</h3>
  </ion-text>
</ion-content>
